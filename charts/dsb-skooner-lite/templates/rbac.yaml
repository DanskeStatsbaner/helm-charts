apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "dsb-skooner-lite.fullname" . }}
rules:
- apiGroups:
  - "*"
  resources:
  - events
  - namespaces
  - namespaces/status
  - pods
  - pods/log
  - pods/status
  - poddisruptionbudgets  
  - services
  - deployments
  - deployments/scale
  - daemonsets
  - replicasets
  - replicasets/scale
  - replicationcontrollers
  - replicationcontrollers/status
  - replicationcontrollers/scale  
  - statefulsets
  - horizontalpodautoscalers
  - cronjobs
  - jobs
  - ingresses
  - networkpolicies
  - limitranges
  - bindings
  - resourcequotas
  - resourcequotas/status
  verbs:
  - get 
  - list
  - watch
- nonResourceURLs:
  - "*"
  verbs:
  - get 
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "dsb-skooner-lite.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "dsb-skooner-lite.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "dsb-skooner-lite.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

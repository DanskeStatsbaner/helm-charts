{{- if .Values.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dsb-sentry-dashboard.fullname" . }}
  labels:
    {{- include "dsb-sentry-dashboard.labels" . | nindent 4 }}
spec:
  type: "ClusterIP"
  ports:
    - port: 8090
      targetPort: 8090
      name: http
  selector:
    {{- include "dsb-sentry-dashboard.selectorLabels" . | nindent 4 }}
{{- end }}
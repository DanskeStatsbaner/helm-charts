apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dsb-kong-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dsb-kong-controller.labels" . | nindent 4 }}
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "dsb-kong-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dsb-kong-controller.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dsb-kong-controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "dsb-kong-controller.fullname" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.image.url }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env: 
            - name: ingress-suffix
              value: {{ .Values.ingressSuffix }}
            - name: kong-token
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.kongTokenSecret }}
                  key: token
                  optional: false
            - name: kong-admin-url
              value: {{ .Values.kongAdminUrl }}
            - name: monitor-namespaces
              value: {{ .Values.monitorNamespaces }}              

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
